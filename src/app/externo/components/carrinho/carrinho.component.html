<div class="div-produtos-carrinho">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef> Produtos </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="valor_unitario">
        <th mat-header-cell *matHeaderCellDef> Preço Unitário </th>
        <td mat-cell *matCellDef="let element"> {{element.preco_unitario}} </td>
        </ng-container>
        <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
        </ng-container>
        <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef> Subtotal </th>
        <td mat-cell *matCellDef="let element"> {{ element.subtotal }} </td>
        </ng-container>
        <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button>
                <span class="material-icons">
                    delete
                </span>
            </button>
        </td>
        </ng-container>        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div>
        <p class="p-valor-total">Valor total: R$ 3.989,76</p>
    </div>

    <div>
        <mat-horizontal-stepper linear #stepper>
            <mat-step [editable]="false">
              <form>
                <ng-template matStepLabel>Revisar Carrinho</ng-template>
                <div>
                  <button mat-raised-button matStepperNext color="primary">Concluir compra</button>
                </div>
              </form>
            </mat-step>
            <mat-step [editable]="false">
              <form>
                <ng-template matStepLabel>Escolher o método de pagamento</ng-template>
                <mat-form-field>
                  <mat-label>Address</mat-label>
                  <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                         required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Compra concluída</ng-template>
              <p>You are now done.</p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button>Reset</button>
              </div>
            </mat-step>
          </mat-horizontal-stepper>
    </div>
    
</div>
